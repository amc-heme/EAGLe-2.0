Jordan_M0-M5:
  label: "Jordan M0-M5"
  vst_path: "/new_raw_data/CD_vst_batchcorrected.rds"
  path: "/new_raw_data/CD_ROSlow_dds.res.rds"
  type: "lsc"
  species: "human"
  summary: "Pei et al. have previously shown that ROS-low enriched LSCs from primitive and monocytic AML differ significantly in their transcriptome and metabolism. ROS-low LSCs from monocytic AML in particular, are less dependent on BCL2 therefore are more likely to be resistant to Venetoclax-based therapy. This section of analysis shows gene expression in primitive vs. monocytic ROS-low LSCs."
Ye_16:
  label: "Ye et al. 2016"
  vst_path: "/new_raw_data/Ye_16_vst.rds"
  path: "/new_raw_data/Ye_16_dds.res.rds"
  type: "lsc"
  species: "mouse"
  summary: "LSC gene expression from blood, bone marrow, spleen, gonadal adipose tissue, and normal bone marrow in mice."
Ye_20:
  label: "Ye et al. 2020"
  vst_path: "/new_raw_data/Ye_2020_vst.rds"
  path: "/new_raw_data/Ye_2020_dds.res.rds"
  type: "lsc"
  species: "mouse"
  summary: "Transcriptomes of LSCs from bone marrow and liver in mice were compared to better understand the biology of liver LSCs. A bcCML model (BCR-ABL + Nup98-Hoxa9) was used. Liver and bone marrow samples were combined from 3 mice in 3 different cohorts before sequencing."
Venaza:
  label: "Pollyea et al., Nature, 2018"
  vst_path: "/new_raw_data/venaza.vst.rds"
  path:  "/new_raw_data/venaza.dds.res.rds"
  type: "lsc"
  species: "human"
  summary: "Time zero pheresis was taken from 3 patients, then collected again at 6hr and 24hr post ven/aza treatment."
Lagadinou:
  label: "Lagadinou et al., Cell Stem Cell, 2013"
  vst_path: "/new_raw_data/EL.vst.rds"
  path:  "/new_raw_data/EL.dds.res.rds"
  type: "lsc"
  species: "human"
  summary: "BCL-2 inhibition targets oxidative phosphorylation and selectively eradicates quiescent human leukemia stem cells. ROS high and ROS low LSCs were either treated with 5ul of PTL or not treated before sequencing."
